<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/acccount.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,300i,700"
    />
    <title>Bookify | Join Now and Start Reading</title>
  </head>

  <body>
    <header class="header">
      <a href="index.html">
        <img src="../img/bookify-logo.png" alt="Bookify logo" class="logo" />
      </a>

      <nav class="main-nav">
        <ul>
          <li>
            <a href="login.html">
              <button type="button" class="btn btn--outline">Log in</button>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div class="login-form">
        <h2 class="heading-secondary ma-bt-lg">Create your account!</h2>
        <form
          action="/users"
          method="POST"
          class="form form--signup"
          id="signup-form"
        >
          <div class="form__group">
            <label class="form__label" for="name">Name</label>
            <input
              class="form__input"
              id="name-input"
              name="name"
              type="text"
              placeholder="Aaditya"
              required
            />
          </div>
          <div class="form__group">
            <label class="form__label" for="email">Email address</label>
            <input
              class="form__input"
              id="email-input"
              name="email"
              type="email"
              placeholder="you@example.com"
              required
            />
          </div>
          <div class="form__group ma-bt-md">
            <label class="form__label" for="password">Password</label>
            <input
              class="form__input"
              id="password-input"
              type="password"
              name="password"
              placeholder="••••••••"
              required
              minlength="8"
            />
          </div>
          <div class="form__group">
            <button type="submit" class="btn btn--blue">Sign up</button>
          </div>
        </form>
      </div>
    </main>

    <script src="../js/config.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
